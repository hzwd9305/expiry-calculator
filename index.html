<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心视口标签：完全适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- 防止电话号码等被自动识别 -->
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
    
    <!-- PWA 优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="到期计算器">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6a11cb">
    
    <!-- 图标 -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="apple-touch-startup-image" href="https://img.icons8.com/color/512/000000/calculator--v1.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 网站信息 -->
    <meta name="description" content="输入生产日期和保质期天数，精准计算到期日期及提前提醒日">
    
    <title>到期计算器</title>
    <link rel="stylesheet" href="style.css">
    <!-- 禁止iOS点击高亮 -->
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>到期日期计算器</h1>
            <p class="subtitle">输入 → 计算 → 完成</p>
        </header>

        <main>
            <div class="calculator-card">
                <!-- 输入区域 -->
                <div class="input-area">
                    <div class="input-group">
                        <label for="production-date">
                            1. 生产日期
                        </label>
                        <input type="date" id="production-date" value="" class="date-input">
                    </div>
                    
                    <div class="input-group">
                        <label for="shelf-life">
                            2. 保质期（天数）
                        </label>
                        <div class="number-input-container">
                            <input type="number" id="shelf-life" value="365" min="1" max="9999" 
                                   class="number-input" placeholder="输入天数" inputmode="decimal">
                            <span class="unit">天</span>
                        </div>
                        <div class="quick-tips">
                            <span>常用：</span>
                            <button type="button" class="quick-btn" data-days="30">30天</button>
                            <button type="button" class="quick-btn" data-days="90">90天</button>
                            <button type="button" class="quick-btn" data-days="180">半年</button>
                            <button type="button" class="quick-btn" data-days="365">1年</button>
                            <button type="button" class="quick-btn" data-days="730">2年</button>
                        </div>
                    </div>
                </div>

                <!-- 计算按钮 -->
                <button id="calculate-btn" class="calculate-btn">
                    计算到期日期
                </button>

                <!-- 结果区域 -->
                <div class="result-area">
                    <h3>计算结果</h3>
                    <div class="result-item">
                        <span>生产日期：</span>
                        <span id="production-date-display">--</span>
                    </div>
                    <div class="result-item">
                        <span>保质期：</span>
                        <span id="shelf-life-display">--</span>
                    </div>
                    <div class="result-item highlight">
                        <span>到期日期：</span>
                        <span id="expiry-date" class="highlight">--</span>
                    </div>
                    <!-- 修改：贴签日期行 -->
                    <div class="result-item reminder">
                        <span>贴签日期 (到期日前1天)：</span>
                        <span id="reminder-date" class="reminder">--</span>
                    </div>
                </div>
                
                <!-- 错误提示区域 -->
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>

            <!-- 使用提示 -->
            <div class="tips">
                <p>💡 提示：</p>
                <ul>
                    <li>输入生产日期（默认30天前）</li>
                    <li>输入保质期天数（支持小数）</li>
                    <li>点击“计算到期日期”</li>
                    <li>“贴签日期”为到期日的前一天</li>
                </ul>
            </div>
        </main>

        <footer>
            <p>© 到期计算器 | <span id="current-year"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
