<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>到期计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- 标题区域 -->
        <div class="header">
            <h1 class="main-title">到期计算器</h1>
            <p class="sub-title">支持闰年月计算</p>
        </div>

        <!-- 日期卡片区域 -->
        <div class="card-container">
            <div class="date-card">
                <div class="card-label">当前日期</div>
                <div class="card-value current">2025年12月25日</div>
            </div>
            <div class="date-card">
                <div class="card-label">超三日期</div>
                <div class="card-value over-three">2025年8月25日</div>
            </div>
            <div class="date-card">
                <div class="card-label">到期日期</div>
                <div class="card-value expiry">2026年11月25日</div>
            </div>
            <div class="date-card">
                <div class="card-label">贴签日期</div>
                <div class="card-value label">2026年11月24日</div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-container">
            <div class="input-item">
                <label class="input-label">生产日期</label>
                <input type="date" class="form-input" id="productionDate" value="2025-11-25">
            </div>
            <div class="input-item">
                <label class="input-label">保质期（天）</label>
                <input type="number" class="form-input" id="shelfLife" value="365" min="1">
            </div>
            <!-- 快捷按钮 -->
            <div class="btn-row">
                <button class="quick-btn" onclick="setShelfLife(15)">15天</button>
                <button class="quick-btn" onclick="setShelfLife(30)">30天</button>
                <button class="quick-btn" onclick="setShelfLife(90)">90天</button>
            </div>
            <div class="btn-row">
                <button class="quick-btn" onclick="setShelfLife(180)">半年</button>
                <button class="quick-btn" onclick="setShelfLife(365)">1年</button>
                <button class="quick-btn" onclick="setShelfLife(730)">2年</button>
            </div>
        </div>

        <!-- 版权信息 -->
        <div class="copyright">© 2025 到期计算器</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
