<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.95, maximum-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="到期计算器">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6a11cb">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="到期日期计算器 - 精准计算到期日期">
    <title>到期计算器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>到期日期计算器</h1>
            <p class="subtitle">当前日期：<span id="current-date-display">--</span></p>
        </header>

        <main>
            <!-- 第一个框：输入框 -->
            <div class="calculator-card input-card">
                <h3><span class="input-icon">📝</span> 输入信息</h3>
                
                <div class="input-group">
                    <label for="production-date">
                        生产日期
                    </label>
                    <input type="date" id="production-date" value="" class="date-input">
                </div>

                <div class="input-group">
                    <label for="shelf-life">
                        保质期（天数）
                    </label>
                    <div class="number-input-container">
                        <input type="number" id="shelf-life" value="365" min="1" max="9999"
                               class="number-input" placeholder="输入保质期天数" inputmode="decimal">
                        <span class="unit">天</span>
                    </div>
                    
                    <!-- 移除了所有快捷按钮 -->
                    <div class="quick-tips-note">
                        💡 直接输入保质期天数，修改后自动计算
                    </div>
                </div>
            </div>

            <!-- 第二个框：结果框 -->
            <div class="calculator-card result-card">
                <h3><span class="result-icon">📊</span> 计算结果</h3>
                
                <div class="result-row">
                    <div class="result-item">
                        <span class="result-label">到期日期</span>
                        <span id="expiry-date" class="result-value highlight">--</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">贴签日期</span>
                        <span id="reminder-date" class="result-value reminder">--</span>
                    </div>
                </div>
                
                <!-- 超三日期放在结果框内，小字体显示 -->
                <div class="tertiary-info">
                    <div class="tertiary-label">超三日期 (当前日期 - 保质期÷3)：</div>
                    <div id="tertiary-date-display" class="tertiary-value">--</div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 到期计算器 | <span id="current-year"></span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
