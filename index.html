<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA 优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="到期计算器">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6a11cb">
    
    <!-- 图标 -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    
    <!-- 启动画面 -->
    <link rel="apple-touch-startup-image" href="https://img.icons8.com/color/512/000000/calculator--v1.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 网站信息 -->
    <meta name="description" content="快速计算商品到期日期">
    
    <title>到期计算器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> 到期日期计算</h1>
            <p class="subtitle">选择生产日期和保质期，自动计算到期日</p>
        </header>

        <main>
            <div class="calculator-card">
                <!-- 生产日期选择 -->
                <div class="input-section">
                    <div class="section-title">
                        <i class="fas fa-calendar-plus"></i> 1. 生产日期
                    </div>
                    <div class="date-input-container">
                        <input type="date" id="production-date" value="">
                    </div>
                </div>

                <!-- 保质期滑轮选择器 -->
                <div class="input-section">
                    <div class="section-title">
                        <i class="fas fa-clock"></i> 2. 保质期（滑动选择）
                    </div>
                    
                    <div class="slider-wheel-container">
                        <!-- 当前选中值显示 -->
                        <div class="selected-display">
                            <div class="selected-value" id="selected-days">365</div>
                            <div class="unit-label">天</div>
                        </div>
                        
                        <!-- iOS风格滑轮 -->
                        <div class="ios-slider-wheel" id="ios-wheel">
                            <div class="wheel-track">
                                <div class="wheel-items" id="wheel-items">
                                    <!-- 数字会通过JS动态生成 -->
                                </div>
                            </div>
                            <div class="wheel-center-line"></div>
                        </div>
                        
                        <!-- 刻度标签 -->
                        <div class="scale-labels">
                            <span>1天</span>
                            <span>180天</span>
                            <span>1年</span>
                            <span>3年</span>
                        </div>
                    </div>
                    
                    <!-- 快捷按钮 -->
                    <div class="quick-presets">
                        <button type="button" class="preset-btn" data-days="30">30天</button>
                        <button type="button" class="preset-btn" data-days="90">90天</button>
                        <button type="button" class="preset-btn" data-days="180">半年</button>
                        <button type="button" class="preset-btn" data-days="365">1年</button>
                        <button type="button" class="preset-btn" data-days="730">2年</button>
                    </div>
                </div>

                <!-- 隐藏的保质期输入 -->
                <input type="hidden" id="shelf-life" value="365">

                <!-- 结果区域 -->
                <div class="result-area">
                    <div class="result-row">
                        <span class="result-label">生产日期：</span>
                        <span id="production-date-display" class="result-value">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">保质期：</span>
                        <span id="shelf-life-display" class="result-value">--</span>
                    </div>
                    <div class="result-row highlight">
                        <span class="result-label">到期日期：</span>
                        <span id="expiry-date" class="result-value highlight">--</span>
                    </div>
                </div>
            </div>

            <!-- 极简说明 -->
            <div class="simple-tips">
                <p><i class="fas fa-info-circle"></i> 提示：上下滑动选择保质期，修改自动计算</p>
            </div>
        </main>

        <footer>
            <p>© 到期计算器 | <span id="current-year"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
