<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- APP图标设置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="到期计算器">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6a11cb">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <title>到期计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <!-- 上部分：四个日期的象限 -->
        <div class="quadrant-grid">
            <div class="quadrant-item q1">
                <div class="quadrant-label">当前日期</div>
                <div id="current-date" class="quadrant-value">2025-12-25</div>
            </div>
            
            <div class="quadrant-item q2">
                <div class="quadrant-label">超三日期</div>
                <div id="tertiary-date" class="quadrant-value tertiary">--</div>
            </div>
            
            <div class="quadrant-item q3">
                <div class="quadrant-label">到期日期</div>
                <div id="expiry-date" class="quadrant-value">--</div>
            </div>
            
            <div class="quadrant-item q4">
                <div class="quadrant-label">贴签日期</div>
                <div id="reminder-date" class="quadrant-value">--</div>
            </div>
        </div>

        <!-- 下部分：输入区域 -->
        <div class="input-section">
            <div class="input-row">
                <label for="production-date">生产日期</label>
                <!-- 生产日期默认空白 -->
                <input type="date" id="production-date" value="">
            </div>
            
            <div class="input-row">
                <label for="shelf-life">保质期（天）</label>
                <div class="shelf-life-control">
                    <!-- 保质期默认15天 -->
                    <input type="number" id="shelf-life" value="15" min="1" max="9999">
                    <div class="quick-days">
                        <button data-days="15">15天</button>
                        <button data-days="30">30天</button>
                        <button data-days="90">90天</button>
                        <button data-days="180">半年</button>
                        <button data-days="270">9个月</button>
                        <button data-days="365">1年</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
