<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="到期计算器">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6a11cb">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="到期日期计算器 - 精准计算到期日期，支持闰年月计算">
    <title>到期计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>到期日期计算器</h1>
            <p class="subtitle">支持闰年月精确计算</p>
        </header>

        <!-- 顶部日期显示区域 -->
        <div class="date-display-section">
            <!-- 第一行：当前日期 + 超三日期 -->
            <div class="date-row">
                <div class="date-box current-box">
                    <div class="date-header">
                        <span class="date-icon">📅</span>
                        <span class="date-title">当前日期</span>
                    </div>
                    <div class="date-value" id="current-date-display">--</div>
                </div>
                
                <div class="date-box tertiary-box">
                    <div class="date-header">
                        <span class="date-icon">⚠️</span>
                        <span class="date-title">超三日期</span>
                    </div>
                    <div class="date-value tertiary-value" id="tertiary-date-display">--</div>
                    <div class="date-formula">当前日期 - (保质期 ÷ 3)</div>
                </div>
            </div>
            
            <!-- 第二行：到期日期 + 贴签日期 -->
            <div class="date-row">
                <div class="date-box expiry-box">
                    <div class="date-header">
                        <span class="date-icon">⏰</span>
                        <span class="date-title">到期日期</span>
                    </div>
                    <div class="date-value highlight" id="expiry-date">--</div>
                    <div class="date-formula">生产日期 + 保质期</div>
                </div>
                
                <div class="date-box reminder-box">
                    <div class="date-header">
                        <span class="date-icon">🏷️</span>
                        <span class="date-title">贴签日期</span>
                    </div>
                    <div class="date-value reminder" id="reminder-date">--</div>
                    <div class="date-formula">到期日期 - 1天</div>
                </div>
            </div>
            
            <!-- 闰年提示 -->
            <div class="leap-year-note" id="leap-year-note">
                <span class="leap-icon">🌙</span>
                <span>计算已考虑闰年月因素</span>
            </div>
        </div>

        <main>
            <!-- 输入区域 -->
            <div class="calculator-card input-card">
                <h3><span class="input-icon">📝</span> 输入信息</h3>
                
                <div class="input-group">
                    <label for="production-date">
                        生产日期
                    </label>
                    <input type="date" id="production-date" class="date-input">
                    <small class="input-note">选择或输入生产日期</small>
                </div>

                <div class="input-group">
                    <label for="shelf-life">
                        保质期（天数）
                    </label>
                    
                    <!-- 简化版输入框 -->
                    <div class="simple-input-container">
                        <input type="number" id="shelf-life" value="365" min="1" max="9999"
                               class="number-input" placeholder="输入保质期天数" inputmode="decimal">
                        <span class="unit">天</span>
                    </div>
                    
                    <!-- 常用日期按钮 -->
                    <div class="quick-buttons-row">
                        <button type="button" class="quick-btn" data-days="15">15天</button>
                        <button type="button" class="quick-btn" data-days="30">30天</button>
                        <button type="button" class="quick-btn" data-days="90">90天</button>
                        <button type="button" class="quick-btn" data-days="180">半年</button>
                        <button type="button" class="quick-btn" data-days="365">1年</button>
                        <button type="button" class="quick-btn" data-days="730">2年</button>
                    </div>
                    
                    <div class="quick-tips-note">
                        💡 输入天数或点击常用日期按钮
                    </div>
                </div>
            </div>

            <!-- 已移除结果卡片 -->
        </main>

        <footer>
            <p>© 到期计算器 | <span id="current-year"></span> | 支持闰年月精确计算</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
