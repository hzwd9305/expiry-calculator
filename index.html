<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA 优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="到期计算器">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6a11cb">
    
    <!-- 图标 -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    
    <!-- 启动画面 -->
    <link rel="apple-touch-startup-image" href="https://img.icons8.com/color/512/000000/calculator--v1.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 网站信息 -->
    <meta name="description" content="快速计算商品到期日期">
    
    <title>到期计算器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> 到期日期计算</h1>
            <p class="subtitle">选择生产日期和保质期，自动计算到期日</p>
        </header>

        <main>
            <div class="calculator-card">
                <!-- 生产日期选择 -->
                <div class="input-section">
                    <div class="section-title">
                        <i class="fas fa-calendar-plus"></i> 1. 选择生产日期
                    </div>
                    <div class="date-input-container">
                        <input type="date" id="production-date" value="">
                    </div>
                </div>

                <!-- 保质期滚轮选择 -->
                <div class="input-section">
                    <div class="section-title">
                        <i class="fas fa-clock"></i> 2. 选择保质期
                    </div>
                    
                    <div class="wheel-selector">
                        <div class="wheel-display">
                            <span id="shelf-life-value">365</span>
                            <span class="unit">天</span>
                        </div>
                        
                        <div class="wheel-controls">
                            <button class="wheel-btn minus" id="decrease-btn">
                                <i class="fas fa-minus"></i>
                            </button>
                            
                            <div class="wheel-options">
                                <div class="preset-options">
                                    <span class="preset-label">常用：</span>
                                    <button type="button" class="preset-btn" data-days="30">30天</button>
                                    <button type="button" class="preset-btn" data-days="90">90天</button>
                                    <button type="button" class="preset-btn" data-days="180">半年</button>
                                    <button type="button" class="preset-btn" data-days="365">1年</button>
                                    <button type="button" class="preset-btn" data-days="730">2年</button>
                                </div>
                            </div>
                            
                            <button class="wheel-btn plus" id="increase-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        
                        <div class="wheel-slider">
                            <input type="range" id="shelf-life-slider" min="1" max="1095" value="365" step="1">
                            <div class="slider-labels">
                                <span>1天</span>
                                <span>1年</span>
                                <span>3年</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 隐藏的保质期输入（用于计算） -->
                <input type="hidden" id="shelf-life" value="365">

                <div class="button-group">
                    <button id="calculate-btn" class="btn calculate">
                        <i class="fas fa-calculator"></i> 计算到期日
                    </button>
                </div>

                <div class="result-card">
                    <h3><i class="fas fa-calendar-check"></i> 计算结果</h3>
                    <div class="result-item">
                        <span class="result-label">生产日期：</span>
                        <span id="production-date-display" class="result-value">--</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">保质期：</span>
                        <span id="shelf-life-display" class="result-value">--</span>
                    </div>
                    <div class="result-item highlight">
                        <span class="result-label">到期日期：</span>
                        <span id="expiry-date" class="result-value highlight">--</span>
                    </div>
                </div>
            </div>

            <!-- 极简说明 -->
            <div class="simple-tips">
                <p><i class="fas fa-info-circle"></i> 提示：修改日期或保质期会自动计算</p>
            </div>
        </main>

        <footer>
            <p>© 到期计算器 | <span id="current-year"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
