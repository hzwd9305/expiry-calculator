<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.93, maximum-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="到期计算器">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6a11cb">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="到期计算器 - 支持闰年月计算">
    <title>到期计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>到期计算器</h1>
            <p class="subtitle">支持闰年月计算</p>
            
            <!-- 顶部日期显示区 -->
            <div class="date-display-area">
                <div class="date-display-row">
                    <span class="date-label">当前日期</span>
                    <span id="current-date-display" class="date-value">2025年12月25日</span>
                </div>
                <div class="date-display-row">
                    <span class="date-label tertiary-label">超三日期</span>
                    <span id="tertiary-date-display" class="date-value tertiary-value">2025年12月20日</span>
                </div>
            </div>
        </header>

        <main>
            <!-- 输入区 -->
            <div class="calculator-card input-card">
                <div class="input-section">
                    <div class="input-group">
                        <label for="production-date">生产日期</label>
                        <input type="date" id="production-date" value="2025-11-25" class="date-input">
                    </div>
                    <div class="input-group">
                        <label for="shelf-life">保质期（天）</label>
                        <div class="number-input-container">
                            <input type="number" id="shelf-life" value="15" min="1" max="9999" class="number-input" placeholder="输入保质期天数">
                            <span class="unit">天</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 结果区 -->
            <div class="calculator-card result-card">
                <div class="result-section">
                    <div class="result-row">
                        <span class="result-label">到期日期</span>
                        <span id="expiry-date" class="result-value">2025年12月10日</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">贴签日期</span>
                        <span id="reminder-date" class="result-value">2025年12月9日</span>
                    </div>
                </div>
            </div>

            <!-- 快捷按钮区 -->
            <div class="quick-buttons-section">
                <div class="quick-buttons-grid">
                    <button class="quick-btn" data-days="15">15天</button>
                    <button class="quick-btn" data-days="30">30天</button>
                    <button class="quick-btn" data-days="90">90天</button>
                    <button class="quick-btn" data-days="180">半年</button>
                    <button class="quick-btn" data-days="365">1年</button>
                    <button class="quick-btn" data-days="730">2年</button>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 到期计算器</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
