<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>到期计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部标题区域 -->
        <div class="header-area">
            <h1 class="main-title">到期计算器</h1>
            <p class="sub-title">支持闰年月计算</p>
        </div>

        <!-- 日期显示区域 -->
        <div class="date-display-container">
            <!-- 当前日期 -->
            <div class="date-display-item">
                <div class="date-label">当前日期</div>
                <div id="current-date-display" class="date-value">2025年12月25日</div>
            </div>
            
            <!-- 超三日期 -->
            <div class="date-display-item">
                <div class="date-label">超三日期</div>
                <div id="tertiary-date-display" class="date-value tertiary">2025年12月20日</div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-container">
            <!-- 生产日期 -->
            <div class="input-item">
                <label for="production-date" class="input-label">生产日期</label>
                <div class="input-wrapper">
                    <input type="date" id="production-date" class="date-input" value="2025-11-25">
                </div>
            </div>
            
            <!-- 保质期 -->
            <div class="input-item">
                <label for="shelf-life" class="input-label">保质期（天）</label>
                <div class="input-wrapper">
                    <input type="number" id="shelf-life" class="number-input" value="15" min="1" max="9999">
                    <span class="unit-text">天</span>
                </div>
            </div>
        </div>

        <!-- 结果区域 -->
        <div class="result-container">
            <!-- 到期日期 -->
            <div class="result-item">
                <div class="result-label">到期日期</div>
                <div id="expiry-date" class="result-value">2025年12月10日</div>
            </div>
            
            <!-- 贴签日期 -->
            <div class="result-item">
                <div class="result-label">贴签日期</div>
                <div id="reminder-date" class="result-value">2025年12月9日</div>
            </div>
        </div>

        <!-- 快捷按钮区域 -->
        <div class="quick-buttons-container">
            <div class="buttons-row">
                <button class="quick-button" data-days="15">15天</button>
                <button class="quick-button" data-days="30">30天</button>
                <button class="quick-button" data-days="90">90天</button>
            </div>
            <div class="buttons-row">
                <button class="quick-button" data-days="180">半年</button>
                <button class="quick-button" data-days="365">1年</button>
                <button class="quick-button" data-days="730">2年</button>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <p class="copyright">© 2025 到期计算器</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
