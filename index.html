<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>到期计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <!-- 上部分：四个日期的象限 -->
        <div class="quadrant-grid">
            <!-- 第一象限：当前日期 -->
            <div class="quadrant-item q1">
                <div class="quadrant-label">当前日期</div>
                <div id="current-date" class="quadrant-value">2025-12-25</div>
            </div>
            
            <!-- 第二象限：超三日期 -->
            <div class="quadrant-item q2">
                <div class="quadrant-label">超三日期</div>
                <div id="tertiary-date" class="quadrant-value tertiary">2025-12-15</div>
            </div>
            
            <!-- 第三象限：到期日期 -->
            <div class="quadrant-item q3">
                <div class="quadrant-label">到期日期</div>
                <div id="expiry-date" class="quadrant-value">2026-01-09</div>
            </div>
            
            <!-- 第四象限：贴签日期 -->
            <div class="quadrant-item q4">
                <div class="quadrant-label">贴签日期</div>
                <div id="reminder-date" class="quadrant-value">2026-01-08</div>
            </div>
        </div>

        <!-- 下部分：输入区域 -->
        <div class="input-section">
            <!-- 生产日期 -->
            <div class="input-row">
                <label for="production-date">生产日期</label>
                <input type="date" id="production-date" value="2025-12-25">
            </div>
            
            <!-- 保质期 -->
            <div class="input-row">
                <label for="shelf-life">保质期（天）</label>
                <div class="shelf-life-control">
                    <input type="number" id="shelf-life" value="15" min="1" max="9999">
                    <div class="quick-days">
                        <button data-days="15">15天</button>
                        <button data-days="30">30天</button>
                        <button data-days="90">90天</button>
                        <button data-days="180">半年</button>
                        <button data-days="365">1年</button>
                        <button data-days="730">2年</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
