<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA 优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="到期计算器">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6a11cb">
    
    <!-- 图标 -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/192/000000/calculator--v1.png">
    
    <!-- 启动画面 -->
    <link rel="apple-touch-startup-image" href="https://img.icons8.com/color/512/000000/calculator--v1.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 网站信息 -->
    <meta name="description" content="快速计算商品到期日期">
    
    <title>到期计算器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> 到期日期计算</h1>
            <p class="subtitle">输入生产日期和保质期，自动计算到期日</p>
        </header>

        <main>
            <div class="calculator-card">
                <div class="input-group">
                    <div class="input-row">
                        <label for="production-date">
                            <i class="fas fa-calendar-plus"></i> 生产日期
                        </label>
                        <input type="date" id="production-date" value="">
                    </div>
                    
                    <div class="input-row">
                        <label for="shelf-life">
                            <i class="fas fa-clock"></i> 保质期（天数）
                        </label>
                        <div class="input-with-unit">
                            <input type="number" id="shelf-life" value="365" min="1">
                            <span class="unit">天</span>
                        </div>
                    </div>
                </div>

                <!-- 快速选择按钮 -->
                <div class="quick-buttons">
                    <button type="button" class="quick-btn" data-days="30">30天</button>
                    <button type="button" class="quick-btn" data-days="90">90天</button>
                    <button type="button" class="quick-btn" data-days="180">半年</button>
                    <button type="button" class="quick-btn" data-days="365">1年</button>
                    <button type="button" class="quick-btn" data-days="730">2年</button>
                </div>

                <div class="button-group">
                    <button id="calculate-btn" class="btn calculate">
                        <i class="fas fa-calculator"></i> 立即计算
                    </button>
                </div>

                <div class="result-card">
                    <h3><i class="fas fa-calendar-check"></i> 计算结果</h3>
                    <div class="result-item">
                        <span class="result-label">到期日期：</span>
                        <span id="expiry-date" class="result-value">--</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">保质期：</span>
                        <span id="shelf-life-display" class="result-value">--</span>
                    </div>
                </div>
            </div>

            <!-- 极简说明 -->
            <div class="simple-tips">
                <p><i class="fas fa-info-circle"></i> 提示：生产日期默认为30天前，可直接修改</p>
            </div>
        </main>

        <footer>
            <p>© 到期计算器 | <span id="current-year"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
